<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento Barbearia</title>
<style>
body{
  font-family: Arial;
  background:#111;
  color:white;
  text-align:center;
  padding:20px;
}
h1{color:gold;}
select,input,button{
  padding:10px;
  margin:10px 0;
  border-radius:5px;
  border:none;
}
button{
  background:gold;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:orange;
}
.success{
  color:lime;
  font-weight:bold;
}
</style>
</head>
<body>

<h1>üíà Agendamento Barbearia</h1>

<form id="agendamentoForm">

  <label>Selecione o Servi√ßo:</label><br>
  <select id="servico" required>
    <option value="">--Escolha--</option>
    <option value="Corte">Corte - R$35</option>
    <option value="Barba">Barba - R$25</option>
    <option value="Corte + Barba">Corte + Barba - R$55</option>
  </select><br>

  <label>Escolha o Profissional:</label><br>
  <select id="profissional" required>
    <option value="">--Escolha--</option>
    <option value="Jo√£o">Jo√£o</option>
    <option value="Carlos">Carlos</option>
    <option value="Miguel">Miguel</option>
  </select><br>

  <label>Escolha a Data:</label><br>
  <input type="date" id="data" required><br>

  <label>Escolha o Hor√°rio:</label><br>
  <input type="time" id="hora" required><br>

  <button type="submit">Concluir Agendamento</button>
</form>

<p id="mensagem" class="success"></p>

<script>
// Captura o envio do formul√°rio
document.getElementById("agendamentoForm").addEventListener("submit", function(e){
    e.preventDefault();

    const servico = document.getElementById("servico").value;
    const profissional = document.getElementById("profissional").value;
    const data = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;

    if(!servico || !profissional || !data || !hora){
        alert("Preencha todos os campos!");
        return;
    }

    // Aqui voc√™ pode salvar os dados:
    // 1Ô∏è‚É£ Google Sheets via Google Forms
    // 2Ô∏è‚É£ Enviar por Email usando EmailJS ou backend
    // Por enquanto, vamos mostrar mensagem de confirma√ß√£o:
    document.getElementById("mensagem").innerText = 
      `‚úÖ Agendamento conclu√≠do! \nServi√ßo: ${servico}, Profissional: ${profissional}, Data: ${data}, Hora: ${hora}`;

    // Limpar formul√°rio
    document.getElementById("agendamentoForm").reset();
});
</script>

</body>
</html>
